<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPatientHasMaladieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPatientHasMaladieLabel_patientHasMaladiePK_dateDiagnostic}"/>
                    <h:outputText value="#{patientHasMaladieController.selected.patientHasMaladiePK.dateDiagnostic}" title="#{bundle.ViewPatientHasMaladieTitle_patientHasMaladiePK_dateDiagnostic}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPatientHasMaladieLabel_maladie}"/>
                    <h:outputText value="#{patientHasMaladieController.selected.maladie}" title="#{bundle.ViewPatientHasMaladieTitle_maladie}"/>
                    <h:outputText value="#{bundle.ViewPatientHasMaladieLabel_patient}"/>
                    <h:outputText value="#{patientHasMaladieController.selected.patient}" title="#{bundle.ViewPatientHasMaladieTitle_patient}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{patientHasMaladieController.destroyAndView}" value="#{bundle.ViewPatientHasMaladieDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPatientHasMaladieEditLink}"/>
                <br />
                <h:commandLink action="#{patientHasMaladieController.prepareCreate}" value="#{bundle.ViewPatientHasMaladieCreateLink}" />
                <br />
                <h:commandLink action="#{patientHasMaladieController.prepareList}" value="#{bundle.ViewPatientHasMaladieShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPatientHasMaladieIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
