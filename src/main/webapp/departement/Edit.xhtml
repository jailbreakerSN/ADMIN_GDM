<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="Création département" title="Nouveau departement"/>
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="Nouveau"/>

        <h:form id="form" prependId="false">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Modifier" action="#{departementController.update()}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Retour à la Liste" immediate="true"
                                         action="/departement/View?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                    </div>
                </div>
                <p:separator/>
                <div class="ui-g ui-fluid">

                    <div class="ui-g-4">
                        <p:outputLabel for="IDDepartement" value="ID"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="IDDepartement" value="#{departementController.selected.IDDepartement}" size="4"
                                     readonly="true" styleClass="form-control"/>
                    </div>

                    <div class="ui-g-4">
                        <p:outputLabel for="ID_Departement" value="Nom département"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="ID_Departement" value="#{departementController.selected.nomDep}" styleClass="form-control"/>
                    </div>

                    <div class="ui-g-4">
                        <p:outputLabel for="IDRegion" value="Région : "/>
                    </div>
                    <div class="ui-g-8">
                        <p:selectOneMenu id="IDRegion" value="#{departementController.selected.IDRegion}">
                            <f:selectItems value="#{regionController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </div>
                </div>


            </div>
        </h:form>
    </ui:define>

</ui:composition>
