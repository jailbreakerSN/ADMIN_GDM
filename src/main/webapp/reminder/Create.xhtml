<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="Rappel" title="Rappel"/>
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="Rappel"/>

        <h:form id="form" prependId="false">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Enregistrer" action="#{reminderController.create()}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Retour à la Liste" immediate="true"
                                         action="/patients/patient?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                    </div>
                </div>
                <p:separator/>
                <div class="ui-g ui-fluid">

                    <div class="ui-g-4">
                        <p:outputLabel for="id" value="ID"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="id" value="#{reminderController.current.idremind}" size="4"
                                     readonly="true" styleClass="form-control"/>
                    </div>

                    <div class="ui-g-4">
                        <p:outputLabel for="prenom" value="Prénom"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="prenom" value="#{reminderController.current.prenompers}" styleClass="form-control"/>
                    </div>

                    <div class="ui-g-4">
                        <p:outputLabel for="nom" value="Nom"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="nom" value="#{reminderController.current.nompers}" styleClass="form-control"/>
                    </div>

                    <div class="ui-g-4">
                        <p:outputLabel for="nom_m" value=" Nom médicament"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="nom_m" value="#{reminderController.current.nommedic}"/>
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="dose" value="Dose par jour :  "/>
                    </div>
                    <div class="ui-g-8">
                        <p:selectOneMenu value="#{reminderController.current.nombre}" id="dose" title="Rappel" required="true" filter="true">
                            <f:selectItem itemLabel="Dose" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="numeroTel" value="Téléphone : "/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="numeroTel" value="#{reminderController.current.telephone}"/>
                    </div>

                    <div class="ui-g-4">
                        <p:outputLabel for="hrap1" value="Heure : "/>
                    </div>
                    <div class="ui-g-8">
                        <p:calendar id="hrap1" value="#{reminderController.current.heureRap1}" pattern="HH:mm" timeOnly="true"  />
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="hrap2" value="Heure : "/>
                    </div>
                    <div class="ui-g-8">
                        <p:calendar id="hrap2" value="#{reminderController.current.heureRap2}" pattern="HH:mm" timeOnly="true"  />
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="hrap3" value="Heure : "/>
                    </div>
                    <div class="ui-g-8">
                        <p:calendar id="hrap3" value="#{reminderController.current.heureRap3}" pattern="HH:mm" timeOnly="true"  />
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="datearret" value="Date Arret : "/>
                    </div>
                    <div class="ui-g-8">
                        <p:calendar id="datearret" value="#{reminderController.current.dateArret}" showOn="button">

                        </p:calendar>
                    </div>
                </div>



            </div>
        </h:form>
    </ui:define>

</ui:composition>
