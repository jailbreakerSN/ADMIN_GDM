<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="head-end">
    </ui:define>

    <ui:define name="title">
        <h2 class="align-center">
            Statistiques détaillées de la Structure de Santé<span class="text-aqua"><i>#{USER.IDService.IDStructure}  </i></span>!
            <br/>
        </h2>

    </ui:define>

    <ui:define name="body">
        <h:form id="form" prependId="false">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons">
                        <div class="ui-g-12">
                            <div class="ui-g-6">
                                <p:chart type="pie" model="#{servStat.pieModel}" style="height:400px"/>
                            </div>
                            <div class="ui-g-6">
                                <p:chart type="pie" model="#{statistiques.pm_Sexes}" style="height:400px"/>
                            </div>
                        </div>
                        <p:separator />
                    </div>
                </div>
            </div>
        </h:form>
        <script type="text/javascript">
            function ext() {
                this.cfg.seriesDefaults.rendererOptions.dataLabelFormatString = '%.5s%';
            }
        </script>
    </ui:define>


</ui:composition>
