<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditConsultationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditConsultationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{consultationController.selected.id}" title="#{bundle.EditConsultationTitle_id}" required="true" requiredMessage="#{bundle.EditConsultationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditConsultationLabel_date}" for="date" />
                    <h:inputText id="date" value="#{consultationController.selected.date}" title="#{bundle.EditConsultationTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditConsultationLabel_consultationcol}" for="consultationcol" />
                    <h:inputText id="consultationcol" value="#{consultationController.selected.consultationcol}" title="#{bundle.EditConsultationTitle_consultationcol}" />
                    <h:outputLabel value="#{bundle.EditConsultationLabel_patientID}" for="patientID" />
                    <h:selectOneMenu id="patientID" value="#{consultationController.selected.patientID}" title="#{bundle.EditConsultationTitle_patientID}" required="true" requiredMessage="#{bundle.EditConsultationRequiredMessage_patientID}">
                        <f:selectItems value="#{patientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{consultationController.update}" value="#{bundle.EditConsultationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditConsultationViewLink}"/>
                <br />
                <h:commandLink action="#{consultationController.prepareList}" value="#{bundle.EditConsultationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditConsultationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
