<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewConsultationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewConsultationLabel_id}"/>
                    <h:outputText value="#{consultationController.selected.id}" title="#{bundle.ViewConsultationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewConsultationLabel_date}"/>
                    <h:outputText value="#{consultationController.selected.date}" title="#{bundle.ViewConsultationTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewConsultationLabel_consultationcol}"/>
                    <h:outputText value="#{consultationController.selected.consultationcol}" title="#{bundle.ViewConsultationTitle_consultationcol}"/>
                    <h:outputText value="#{bundle.ViewConsultationLabel_patientID}"/>
                    <h:outputText value="#{consultationController.selected.patientID}" title="#{bundle.ViewConsultationTitle_patientID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{consultationController.destroyAndView}" value="#{bundle.ViewConsultationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewConsultationEditLink}"/>
                <br />
                <h:commandLink action="#{consultationController.prepareCreate}" value="#{bundle.ViewConsultationCreateLink}" />
                <br />
                <h:commandLink action="#{consultationController.prepareList}" value="#{bundle.ViewConsultationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewConsultationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
