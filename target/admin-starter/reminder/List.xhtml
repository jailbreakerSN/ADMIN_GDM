<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReminderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListReminderEmpty}" rendered="#{reminderController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reminderController.items.rowCount > 0}">
                    <h:outputText value="#{reminderController.pagination.pageFirstItem + 1}..#{reminderController.pagination.pageLastItem + 1}/#{reminderController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{reminderController.previous}" value="#{bundle.Previous} #{reminderController.pagination.pageSize}" rendered="#{reminderController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{reminderController.next}" value="#{bundle.Next} #{reminderController.pagination.pageSize}" rendered="#{reminderController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reminderController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReminderTitle_idremind}"/>
                            </f:facet>
                            <h:outputText value="#{item.idremind}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReminderTitle_prenompers}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenompers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReminderTitle_nompers}"/>
                            </f:facet>
                            <h:outputText value="#{item.nompers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReminderTitle_nommedic}"/>
                            </f:facet>
                            <h:outputText value="#{item.nommedic}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReminderTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReminderTitle_heureRap1}"/>
                            </f:facet>
                            <h:outputText value="#{item.heureRap1}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReminderTitle_heureRap2}"/>
                            </f:facet>
                            <h:outputText value="#{item.heureRap2}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReminderTitle_heureRap3}"/>
                            </f:facet>
                            <h:outputText value="#{item.heureRap3}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReminderTitle_dateArret}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateArret}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{reminderController.prepareView}" value="#{bundle.ListReminderViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reminderController.prepareEdit}" value="#{bundle.ListReminderEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{reminderController.destroy}" value="#{bundle.ListReminderDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{reminderController.prepareCreate}" value="#{bundle.ListReminderCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReminderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
