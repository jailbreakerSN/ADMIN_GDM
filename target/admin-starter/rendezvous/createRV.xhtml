<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="Nouveau Rendez-Vous : #{patientController.selected}" title="Page RV"/>
         <h:outputText value="Nouveau Rendez-Vous : #{USER}" title="Page RV"/>
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="RV Patient"/>
        <h:form id="form" prependId="false">
            <div class="box box-primary">
                <div class="box-header with-border">                    
                    <ui:include  src="/includes/menubar.xhtml"/>
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Enregistrer" action="#{rendezvousController.create(patientController.selected)}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:commandButton value="RV" action="#{rendezvousController.prepareView()}" update="@form"
                                         icon="fa fa-plus" styleClass="btn-primary"/>
                    </div>
                </div>
                <p:separator/>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-4">
                        <h:outputLabel value="Titre" for="titreRV" />
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="titreRV" value="#{rendezvousController.selected.titre}" title="Titre RV" />
                    </div>
                    <div class="ui-g-4">
                        <h:outputLabel value="Date Début : " for="datedeb" />
                    </div>
                    <div class="ui-g-8">
                        <p:calendar id="datedeb" value="#{rendezvousController.selected.dateDebut}" title="Date Début RV" pattern="dd/MM/yyyy HH:mm" locale="fr" >

                        </p:calendar>
                    </div>
                    
                </div>
            </div>
        </h:form>
    </ui:define>


    <ui:define name="footer">
        <script type="text/javascript" src="../includes/locale.js" />
    </ui:define>
</ui:composition>
