<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="head-end">
    </ui:define>

    <ui:define name="title">
        <h2 class="align-center">
            Bienvenue #{USER} dans l'application de <span class="text-aqua"><i>Gestion des Données Médicales  </i></span> !
            <br/>
        </h2>
    </ui:define>
    <ui:define name="body">
        <h:form id="form" prependId="false">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons">
                        <div class="ui-g-12">
                            <div class="ui-g-6">
                                <p:chart type="pie" model="#{statistiques.pieModel}" style="height:400px"/>
                            </div>
                            <div class="ui-g-6">
                                <p:chart type="pie" model="#{statistiques.pm_Sexes}" style="height:400px"/>
                            </div>
                        </div>
                        <p:separator />
                        <div class="ui-g-12">
                            <p:chart type="bar" model="#{statistiques.barModel}" style="height:400px"/>
                        </div>


                        <p:separator />
                        
                        <div class="ui-g-12">
                            <p:chart type="pie" model="#{regStat.pm_region}" style="height:400px"/>
                        </div>
                        <div class="ui-g-12">
                            <p:chart type="pie" model="#{deptStat.pm_departement}" style="height:400px"/>
                        </div>
                        <div class="ui-g-12">
                            <p:chart type="pie" model="#{strucStat.pm_structures}" style="height:400px"/>
                        </div>
                        <div class="ui-g-12">
                            <p:chart type="pie" model="#{servStat.pm_Services}" style="height:400px"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script type="text/javascript">
            function ext() {
                this.cfg.seriesDefaults.rendererOptions.dataLabelFormatString = '%.5s%';
            }
        </script>
    </ui:define>



</ui:composition>
