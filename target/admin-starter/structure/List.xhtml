<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStructureTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStructureEmpty}" rendered="#{structureController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{structureController.items.rowCount > 0}">
                    <h:outputText value="#{structureController.pagination.pageFirstItem + 1}..#{structureController.pagination.pageLastItem + 1}/#{structureController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{structureController.previous}" value="#{bundle.Previous} #{structureController.pagination.pageSize}" rendered="#{structureController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{structureController.next}" value="#{bundle.Next} #{structureController.pagination.pageSize}" rendered="#{structureController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{structureController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStructureTitle_IDStructure}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDStructure}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStructureTitle_nomStructure}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomStructure}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStructureTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStructureTitle_IDDepartement}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDDepartement}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{structureController.prepareView}" value="#{bundle.ListStructureViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{structureController.prepareEdit}" value="#{bundle.ListStructureEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{structureController.destroy}" value="#{bundle.ListStructureDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{structureController.prepareCreate}" value="#{bundle.ListStructureCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStructureIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
