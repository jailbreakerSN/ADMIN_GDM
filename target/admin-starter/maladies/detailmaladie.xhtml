<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head-end">
    </ui:define>

    <ui:define name="title">
        <h2 class="align-center">
            <h:outputText value="Détail sur la maladie "/><span class="text-aqua"><i>#{maladieController.selected.nom}</i></span><br/>
        </h2>
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="Détails Maladies"/>
        <h:form id="form" prependId="false">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Save" action="#{maladieController.update()}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Retour à la Liste" immediate="true"
                                         action="/maladies/maladies?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                    </div>
                </div>
                <p:separator/>
                <div class="ui-g ui-fluid">

                    <div class="ui-g-4">
                        <p:outputLabel for="id" value="ID"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="id" value="#{maladieController.selected.id}" size="4"
                                     readonly="true" styleClass="form-control"/>
                    </div>

                    <div class="ui-g-4">
                        <p:outputLabel for="nom" value="nom"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="nom" value="#{maladieController.selected.nom}" styleClass="form-control"/>
                    </div>

                    <div class="ui-g-4">
                        <p:outputLabel for="description" value="Description"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="description" value="#{maladieController.selected.description}" styleClass="form-control"/>
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="service" value="Service : "/>
                    </div>
                    <div class="ui-g-8">
                        <p:selectOneMenu id="service" value="#{maladieController.selected.IDService}">
                            <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </div>
                </div>


            </div>
        </h:form>
    </ui:define>


</ui:composition>
