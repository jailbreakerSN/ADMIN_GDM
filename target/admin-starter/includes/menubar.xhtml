<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:p="http://primefaces.org/ui"
                >
    <p:menubar>
        <p:submenu label="Maladie" icon="ui-icon-pencil">
            <p:menuitem value="Nouvelle" action="#{patientHasMaladieController.prepareCreate()}" icon="ui-icon-arrowreturnthick-1-w" immediate="true"/>
            <p:menuitem value="Liste" action="#{patientHasMaladieController.prepareList()}" icon="ui-icon-arrowreturnthick-1-e"  immediate="true" />
        </p:submenu>

        <p:submenu label="Consultation" icon="ui-icon-contact">
            <p:menuitem value="Nouvelle" action="#{consultationController.prepareCreate()}"  immediate="true" />
            <p:menuitem value="Liste" action="#{consultationController.prepareView()}"  immediate="true"/>
        </p:submenu>
        <p:menuitem value="Retour" icon="ui-icon-close" action="/patients/patient?faces-redirect=true"  immediate="true"/>
    </p:menubar> 
</ui:composition>
