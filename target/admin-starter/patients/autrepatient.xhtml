<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
    </ui:define>

    <ui:define name="Patients">
        <h3>
            Liste des Patients
        </h3>
    </ui:define>
    <ui:define name="body">

        <h:form>

            <p:growl id="message" showDetail="true" />
            <p:dialog widgetVar="wigetVar" header="Rendez-vous">
                <h:panelGrid id="confirmation" columns="2" cellpadding="5">

                    <h:outputLabel for="identifiant" value="Identifiant:" />
                    <p:inputText id="identifiant" label="identifiant" value="#{patientController.selected.identifiant}" required="true" />

                    <h:outputLabel for="password" value="Mot de Passe:" />
                    <p:password id="password" label="password" value="#{patientController.selected.password}" required="true"/>

                    <f:facet name="footer">
                        <p:commandButton value="Confirmer" update="message" action="#{patientController.enregistrerAutrePatient()}" />
                    </f:facet>

                </h:panelGrid>
            </p:dialog>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="#{patientController.prepareCreate()}" icon="fa fa-plus"
                                         value="New" styleClass="btn-primary"/>
                        <p:commandButton action="#{patientController.prepareRecherche()}" icon="fa fa-search"
                                         value="Rechercher Dans un autre Service" styleClass="btn-primary"/>
                    </div>

                    <p:separator/>
                    <p:dataTable value="#{patientController.autrePatient}" var="item"
                                 paginator="true" rows="5"  paginatorPosition="bottom" rowsPerPageTemplate="5,10,15,20,30"
                                 emptyMessage="" widgetVar="test"  filteredValue="#{patientController.filteredpatient}">

                        <p:column filterBy="#{item.prenom}" headerText="PrÃ©nom">

                            <p:commandLink value="#{item.prenom}" action="#{patientController.preparecons()}" >

                            </p:commandLink>
                        </p:column>
                        <p:column filterBy="#{item.identifiant}" headerText="Identifiant">

                            <p:commandLink value="#{item.identifiant}" action="#{patientController.enregistrerAutrePatient()}" >

                            </p:commandLink>
                        </p:column>
                        <p:column headerText="RecupÃ©rer le Dossier">
                            <p:commandButton icon="fa fa-plus" styleClass="btn-primary" action="#{patientController.prepareModal()}" update="@(.ui-dialog)" oncomplete="PF('wigetVar').show()"/>

                            <p:spacer width="5"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>

        </h:form>

    </ui:define>


</ui:composition>
