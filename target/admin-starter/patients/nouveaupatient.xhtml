<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>

    <ui:define name="title">
        <h:outputText value="Création Patient" title="Nouveau Patient"/>
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="Nouveau"/>

        <h:form id="form" prependId="false">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Enregistrer" action="#{patientController.create()}" update="@form"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Retour à la Liste" immediate="true"
                                         action="/patients/patient?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                    </div>
                </div>
                <p:separator/>
                <div class="ui-g ui-fluid">

                    <div class="ui-g-4">
                        <p:outputLabel for="id" value="ID"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="id" value="#{patientController.current.id}" size="4"
                                     readonly="true" styleClass="form-control"/>
                    </div>

                    <div class="ui-g-4">
                        <p:outputLabel for="prenom" value="Prénom"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="prenom" value="#{patientController.current.prenom}" styleClass="form-control"/>
                    </div>

                    <div class="ui-g-4">
                        <p:outputLabel for="nom" value="Nom"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="nom" value="#{patientController.current.nom}" styleClass="form-control"/>
                    </div>

                    <div class="ui-g-4">
                        <p:outputLabel for="dateNaiss" value="Date de Naissance"/>
                    </div>
                    <div class="ui-g-8">
                        <p:calendar id="dateNaiss" value="#{patientController.current.dateNaiss}" showOn="button" />
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="login" value="Login"/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="login" value="#{patientController.current.login}"/>
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="password" value="Mot de passe : "/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="password" value="#{patientController.current.password}"/>
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="IDSexe" value="Sexe : "/>
                    </div>
                    <div class="ui-g-8">
                        <p:selectOneMenu id="IDSexe" value="#{patientController.selected.codeSexe}">
                            <f:selectItems value="#{sexeController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-4">
                        <p:outputLabel for="numeroTel" value="Téléphone : "/>
                    </div>
                    <div class="ui-g-8">
                        <p:inputText id="numeroTel" value="#{patientController.current.numeroTel}"/>
                    </div>
                </div>


            </div>
        </h:form>
    </ui:define>

</ui:composition>
