<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="head-end">
    </ui:define>

    <ui:define name="title">
        <h2 class="align-center">
            Bienvenue dans l'application de <span class="text-aqua"><i>Gestion des Données Médicales  </i></span> de l'hopital Abasse NDAO!
            <br/> </h2>
    </ui:define>
    <ui:define name="body">
        <adm:breadcrumb title="Constantes"/>
        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">  
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="#{grandeurPhysiqueController.prepareCreate1()}" icon="fa fa-plus"
                                         value="New" styleClass="btn-primary"/>
                    </div>

                    <p:separator/>
                    <p:dataTable value="#{grandeurPhysiqueController.items}" var="item" 
                                 paginator="true" rows="5"  paginatorPosition="bottom" rowsPerPageTemplate="5,10,15,20,30"
                                     emptyMessage="">
                        <p:column headerText="ID" sortBy="#{item.id}">
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column headerText="Nom" filterBy="#{item.nom}">
                            <h:outputText value="#{item.nom}"/>
                        </p:column>                
                        <p:column headerText="Description">
                            <h:outputText value="#{item.description}"/>
                        </p:column>              
                        <p:column headerText="Actions">
                            <p:commandButton action="#{grandeurPhysiqueController.prepareView()}" icon="fa fa-search"
                                             styleClass="btn-primary"/>
                            <p:spacer width="5"/>
                            <p:commandButton  styleClass="btn-danger" action="#{grandeurPhysiqueController.destroy()}" icon="fa fa-trash">
                                <p:confirm header="Confirmation" message="La constante choisie sera supprimée de la base." icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Confirmer" action="#{grandeurPhysiqueController.destroy()}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Annuler" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                            
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>


    </ui:define>


</ui:composition>
